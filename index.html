<html>
    <head>
        <title>by Tig</title>
        <!-- reset.css destyle -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"/>
        <!-- application css -->
        <style>
            html {
                background-color: black;
                color: white;
                font-family: Arial, sans-serif;
            }
            section.main {
                padding: 0;
            }
            .title {
                padding: 10px;
                padding-bottom: 0;
                margin-bottom: 10px;
                font-size: 20px;
                font-weight: bold;
                height: 70px;
                line-height: 30px;
                overflow: hidden;
                text-overflow:  ellipsis;
            }
            #tigvideo iframe {
                height: calc(100% - 80px);
                width: 100%;
            }
        </style>
        <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/hls.min.js@1"></script> -->
        <!-- <script src="https://cdn.tigmedia.jp/v3/latest/js/tig-embed-controller.js" defer></script>
        <script src="https://cdn.tigmedia.jp/v3/latest/js/tig-archive-embed.js" defer></script>
        <script type="module" src="https://cdn.tigmedia.jp/creator/embed/js/tig-creator-embed.js"></script> -->
    </head>
    <body>
        <section class="main">
            <h1 class="title">by Tig <img src="./logo.png" height="30"/> <span id="contentstitle"></span></h1>
            <div id="tigvideo" class="tigvideo"></div>
        </section>
        <script>
            const jwt = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJyZWYiOlsiZmlsZTovLyIsImxvY2FsaG9zdDo4MDgwIiwibG9jYWxob3N0OjgwODEiLCJsb2NhbGhvc3Q6MzAwMCIsInBhcm9ueW0tc2h1aGVpLW9obm8uZ2l0aHViLmlvIl19.5ESN7Ee7XBpu2jNmY3BxxI26XnPQ1nY8Hq2Mv6O2PSg';
            let nowlive = false;

            // iframe用DOMの取得
            const elem = document.querySelector('.tigvideo');
            elem.classList.add('tig-player-fill-iframe-wrapper');

            const livecheck = function (first) {
                console.log('livecheck');
                if (nowlive) {
                    // LIVE中終了をチェック
                    if (playerIframe.contentWindow.document.querySelector('.after-filler-wrapper')) {
                        // ライブ終了
                        nowlive = false;
                        getcontents();
                    }
                    return;
                }
                else {
                    fetch('https://api.tigmedia.jp/v2/cl-media?live=1&jwt=' + jwt)
                    .then(response => response.json())
                    .then(data => {
                        console.log('data=', data);
                        if (data.contents_list instanceof Array && 0 < data.contents_list.length) {
                            nowlive = true;
                            // 10分以内にLIVEがあるのでLIVEモードへ強制以降
                            const latestcontents = data.contents_list[0];
                            if (elem.firstChild) elem.removeChild(elem.firstChild);
                            const playerIframe = document.createElement('iframe');
                            playerIframe.allow = 'autoplay; fullscreen; web-share; clipboard-write';
                            playerIframe.src = `https://tigmedia.jp/live/watch?id=${latestcontents.ident}&sp=1&view=sp&embedstock=1&autoplay=true`;
                            elem.appendChild(playerIframe);
                            document.querySelector('#contentstitle').textContent = latestcontents.title;
                            let isloaded = false;
                            playerIframe.addEventListener('load', function() {
                                console.log('onload', isloaded);
                                if (isloaded) {
                                    return;
                                }
                                setTimeout(() => {
                                    isloaded = true;
                                    playerIframe.contentWindow.document.querySelector('.play-image').click();
                                }, 1000);
                            });
                        }
                        else if (first) {
                            // 初回のみ
                            getcontents();
                        }
                    })
                    .catch(error => {
                        console.error('error=', error);
                        if (first) {
                            // 初回のみ
                            getcontents();
                        }
                    });
                }
            };

            // 5分感覚でLIVEの存在チェック
            const livecheckinterval = setInterval(() => livecheck, 60000 * 5);

            let played = false;
            let latestcnt = 0;
            let contents = [];

            window.addEventListener('message', function (event) {
                console.log('message event=', event);
                if (event.data.type === 'TigIframe#event#onEnded') {
                    console.log('message event ended!');
                    played = true;
                    // 次の動画へ
                    elem.removeChild(elem.firstChild);
                    dipspatch();
                }
            }, false);

            const dipspatch = function () {
                const latestcontents = contents[latestcnt];
                latestcnt++;
                console.log('latestcontents=', latestcontents);
                if (!latestcontents) {
                    // XXX 再生可能なコンテンツが無い
                    if (!played) {
                        return;
                    }
                    // 一周したので頭から取り直す
                    getcontents();
                }

                let islive = false;

                // fixするelementを作成
                const playerIframe = document.createElement('iframe');
                playerIframe.allow = 'autoplay; fullscreen; web-share; clipboard-write';
                // コンテンツタイプで振り分け
                if (latestcontents.type === 4) {
                    islive = true;
                    // LIVE(アーカイブ)
                    playerIframe.src = `https://tigmedia.jp/live/watch?id=${latestcontents.ident}&sp=1&view=sp&embedstock=1&autoplay=true`;
                }
                else if (!latestcontents.type && latestcontents.created_by) {
                    // Short
                    playerIframe.src = `https://tigmedia.jp/creator/watch?id=${latestcontents.ident}&sp=1&view=sp&embedstock=1&autoplay=true`;
                }
                elem.appendChild(playerIframe);
                document.querySelector('#contentstitle').textContent = latestcontents.title;

                if (!islive) {
                    // XXX 今のところLIVE(アーカイブ)のみ
                    dipspatch();
                }

                setTimeout(() => {
                    console.log('postMessage play!!!');
                    playerIframe.contentWindow.postMessage('play', '*');
                }, 5000);
            };

            const getcontents = function () {
                fetch('https://api.tigmedia.jp/v2/cl-media?jwt=' + jwt)
                .then(response => response.json())
                .then(data => {
                    console.log('data=', data);
                    if (data.error != '') {
                        // エラー終了
                        console.error('error=', data.error);
                        alert(data.error);
                    }
                    if (data.contents_list) {
                        console.log('data.contents_list=', data.contents_list);
                        latestcnt = 0;
                        contents = data.contents_list;
                        dipspatch();
                    }
                })
                .catch(error => {
                    console.error('error=', error);
                });
            };
            livecheck(true);
        </script>
    </body>
</html>
