<html>
    <head>
        <title>by Tig</title>
        <!-- reset.css destyle -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"/>
        <!-- application css -->
        <style>
            html {
                background-color: black;
                color: white;
                font-family: Arial, sans-serif;
            }
            section.main {
                padding: 10px;
            }
        </style>
        <script src="https://cdn.tigmedia.jp/v3/latest/js/tig-embed-controller.js" defer></script>
        <script src="https://cdn.tigmedia.jp/v3/latest/js/tig-archive-embed.js" defer></script>
        <script type="module" src="https://cdn.tigmedia.jp/creator/embed/js/tig-creator-embed.js"></script>
    </head>
    <body>
        <section class="main">
            <h1>by Tig</h1>
            <div id="tigvideo" class="tigvideo"></div>
        </section>
        <script>
            // iframe用DOMの取得
            const elem = document.querySelector('.tigvideo');

            let latestcnt = 0;
            let contents = [];
            const dipspatch = function () {
                const latestcontents = contents[latestcnt];
                latestcnt++;
                console.log('latestcontents=', latestcontents);
                if (!latestcontents) {
                    // XXX 再生可能なコンテンツが無い
                    return;
                }

                // fixするelementを作成
                elem.classList.add('tig-player-fill-iframe-wrapper');
                const playerIframe = document.createElement('iframe');
                playerIframe.allow = 'autoplay; fullscreen; web-share; clipboard-write';
                tigPlayerIframe = playerIframe;
                // コンテンツタイプで振り分け
                if (latestcontents.type === 4) {
                    // LIVE(アーカイブ)
                    playerIframe.src = `https://tigmedia.jp/live/watch?id=${latestcontents.ident}&autoplay=true`;
                }
                else if (!latestcontents.type && latestcontents.created_by) {
                    // Short
                    playerIframe.src = `https://tigmedia.jp/creator/watch?id=${latestcontents.ident}&autoplay=true`;
                }
                //playerIframe.allow = 'autoplay; fullscreen; web-share; clipboard-write';
                elem.appendChild(playerIframe);

                // ここでDOMが追加される
                //document.body.appendChild(fixedDiv);

                // // fixするelementを作成
                // const fixedDiv = document.createElement('div');
                // fixedDiv.classList.add('tig-player-fill-iframe-wrapper');

                // const playerIframe = document.createElement('iframe');
                // tigPlayerIframe = playerIframe;
                // // ※ embedstock=1 を付けないとフローティング埋め込み時のプレイヤーとストックデータが分断されてしまう
                // playerIframe.src = `${Config.LIVE_WATCH_URL}?id=${contentIdentifier}&gid=${groupId}&embedstock=1` + urlParamText;
                // fixedDiv.appendChild(playerIframe);

                // // ここでDOMが追加される
                // document.body.appendChild(fixedDiv);

                // initTigMultiEmbed([
                //     {
                //         functionName: 'initTigArchiveEmbed',
                //         args: {
                //             type: 'fill',
                //             target: '#tigvideo',
                //             groupId: latestcontents.gind,
                //             contentsId: latestcontents.ident,
                //         }
                //     },
                //     {
                //         functionName: 'initTigCreatorEmbed',
                //         args: {
                //             type: 'direct',
                //             target: '#tigvideo',
                //             groupId: latestcontents.gind,
                //             contentsId: latestcontents.ident,
                //         }
                //     }
                // ]);
            };

            fetch('https://api.tigmedia.jp/v2/cl-media')
            .then(response => response.json())
            .then(data => {
                console.log('data=', data);
                if (data.error != '') {
                    // エラー終了
                    console.error('error=', data.error);
                    alert(data.error);
                }
                if (data.contents_list) {
                    console.log('data.contents_list=', data.contents_list);
                    contents = data.contents_list;
                    dipspatch();
                }
            });
        </script>
    </body>
</html>
